<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Automation Tools Generator</title>
</head>
<body>
    <h1>Random Automation Tools Generator</h1>
    <p>Click the button below to generate a random useful automation tool:</p>
    <button onclick="generateTool()">Generate Tool</button>
    <p id="toolOutput"></p>

    <script>
        // Function to generate a random tool
        function generateTool() {
            // List of automation tools
            const tools = [
                "Automated testing framework",
                "CI/CD pipeline setup script",
                "Database migration script",
                "Data scraping tool",
                "Automated deployment script"
            ];

            // Generate a random index
            const randomIndex = Math.floor(Math.random() * tools.length);

            // Get the random tool
            const randomTool = tools[randomIndex];

            // Display the random tool
            document.getElementById("toolOutput").innerText = `Random Tool: ${randomTool}`;
        }
    </script>
</body>
</html>
