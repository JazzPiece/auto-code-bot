<!DOCTYPE html>
<html>
<head>
    <title>Random Automation Tools Generator</title>
</head>
<body>
    <h1>Random Automation Tools Generator</h1>

    <p>Click the button below to generate a random useful automation tool:</p>

    <button onclick="generateTool()">Generate Tool</button>

    <p id="toolOutput"></p>

    <script>
        // Function to generate random automation tool
        function generateTool() {
            // List of random automation tools
            const tools = [
                "Automated testing tool",
                "Task scheduler",
                "Data scraping tool",
                "Code deployment tool",
                "Automated notification system"
            ];

            // Generate random index
            const randomIndex = Math.floor(Math.random() * tools.length);

            // Output the randomly generated tool
            document.getElementById("toolOutput").innerText = "Random Automation Tool: " + tools[randomIndex];
        }
    </script>
</body>
</html>
