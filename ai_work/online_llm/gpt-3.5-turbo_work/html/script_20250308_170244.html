<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Automation Tools Generator</title>
</head>
<body>
    <h1>Random Automation Tools Generator</h1>

    <p>Click the button below to generate a random useful automation tool:</p>

    <button onclick="generateTool()">Generate Tool</button>

    <p id="toolOutput"></p>

    <!-- New Feature: Include a button to add a custom tool -->
    <input type="text" id="customToolInput" placeholder="Enter Custom Tool Name">
    <button onclick="addCustomTool()">Add Custom Tool</button>

    <!-- New Feature: List all automation tools -->
    <h3>List of Automation Tools:</h3>
    <ul id="toolList"></ul>

    <script>
        // Define an array of random automation tools
        const automationTools = [
            "Automated Testing Framework",
            "CI/CD Pipeline",
            "Script to Automate File Backups",
            "Automated Data Migration Tool",
            "Automated Deployment Script"
        ];

        // Display all existing automation tools in the list
        displayTools();

        function displayTools() {
            const toolList = document.getElementById("toolList");
            toolList.innerHTML = ""; // Clear the list
            automationTools.forEach(tool => {
                const li = document.createElement("li");
                li.innerText = tool;
                toolList.appendChild(li);
            });
        }

        /**
         * Function to generate a random automation tool
         */
        function generateTool() {
            // Get a random index from the automationTools array
            const randomIndex = Math.floor(Math.random() * automationTools.length);
            
            // Get the random automation tool at the random index
            const randomTool = automationTools[randomIndex];
            
            // Display the random automation tool in the toolOutput paragraph
            document.getElementById("toolOutput").innerText = `Random Automation Tool: ${randomTool}`;
        }

        /**
         * Function to add a custom automation tool to the list
         */
        function addCustomTool() {
            const customToolInput = document.getElementById("customToolInput").value;
            
            // Check if input is not empty
            if (customToolInput.trim() !== "") {
                automationTools.push(customToolInput);
                document.getElementById("customToolInput").value = ""; // Clear input field
                displayTools(); // Update the list of automation tools
                alert(`Custom Tool "${customToolInput}" added successfully!`);
            } else {
                alert("Please enter a valid tool name.");
            }
        }
    </script>
</body>
</html>
