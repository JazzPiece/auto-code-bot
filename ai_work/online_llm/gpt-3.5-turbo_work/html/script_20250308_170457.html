<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Automation Tools Generator</title>
</head>
<body>
    <h1>Random Automation Tools Generator</h1>

    <p>Click the button below to generate a random useful automation tool:</p>
    <button onclick="generateTool()">Generate Tool</button>
    <p id="toolOutput"></p>

    <script>
        // Array of existing automation tools
        const tools = [
            "Automated Testing Tool",
            "Data Scraping Tool",
            "Batch File Processor",
            "Automated Email Sender",
            "Social Media Scheduler",
            "Automated Report Generator"
        ];

        // Function to generate a random automation tool
        function generateTool() {
            // Generate a random index to select a tool from the array
            const randomIndex = Math.floor(Math.random() * tools.length);

            // Display the randomly selected tool
            const toolOutput = document.getElementById("toolOutput");
            toolOutput.textContent = "Random Automation Tool: " + tools[randomIndex];
        }

        // Function to add a new tool to the list
        function addNewTool() {
            // Get user input for the new tool
            const newTool = prompt("Enter the name of the new automation tool:");

            // Add the new tool to the existing list
            if (newTool) {
                tools.push(newTool);
                alert("New tool added successfully!");
            } else {
                alert("No tool added. Please enter a valid tool name.");
            }
        }

        // Function to remove a tool from the list
        function removeTool() {
            // Get user input for the tool to be removed
            const toolToRemove = prompt("Enter the name of the tool to be removed:");

            // Find the index of the tool to remove
            const indexToRemove = tools.indexOf(toolToRemove);

            // Remove the tool if found
            if (indexToRemove !== -1) {
                tools.splice(indexToRemove, 1);
                alert("Tool removed successfully!");
            } else {
                alert("Tool not found in the list.");
            }
        }

        // Function to display all tools in the list
        function displayAllTools() {
            alert("List of Automation Tools:\n" + tools.join("\n"));
        }

        // Function to clear all tools in the list
        function clearAllTools() {
            tools.length = 0;
            alert("All tools cleared from the list.");
        }
    </script>
    <button onclick="addNewTool()">Add New Tool</button>
    <button onclick="removeTool()">Remove Tool</button>
    <button onclick="displayAllTools()">Display All Tools</button>
    <button onclick="clearAllTools()">Clear All Tools</button>
</body>
</html>
