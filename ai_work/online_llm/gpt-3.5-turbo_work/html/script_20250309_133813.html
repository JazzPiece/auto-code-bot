<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Automation Tools Generator</title>
</head>
<body>
    <h1>Random Automation Tools Generator</h1>

    <button onclick="generateTool()">Generate Tool</button>
    <p id="toolOutput"></p>

    <script>
        // Function to generate a random automation tool
        function generateTool() {
            const tools = ["Automated Testing Tool", "Task Scheduler", "Data Scraping Tool", "File Backup Utility", "Automated Email Sender"];
            const randomIndex = Math.floor(Math.random() * tools.length);
            const randomTool = tools[randomIndex];
            
            document.getElementById("toolOutput").textContent = `Random Automation Tool: ${randomTool}`;
        }
    </script>
</body>
</html>
