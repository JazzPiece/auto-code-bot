<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Automation Tools Generator</title>
<script>
    // Function to generate a random automation tool
    function generateRandomTool() {
        const tools = ["Automated Testing Tool", "Task Scheduler", "Data Scraping Tool", "Automated Report Generator", "Code Deployment Tool"];
        const randomIndex = Math.floor(Math.random() * tools.length);
        return tools[randomIndex];
    }

    // Function to display the generated automation tool
    function displayTool() {
        const tool = generateRandomTool();
        document.getElementById("toolOutput").innerText = tool;
    }
</script>
</head>
<body>
    <h1>Random Automation Tools Generator</h1>
    <p>Click the button below to generate a random useful automation tool:</p>
    <button onclick="displayTool()">Generate Tool</button>
    <p>Generated Tool: <span id="toolOutput"></span></p>
</body>
</html>
