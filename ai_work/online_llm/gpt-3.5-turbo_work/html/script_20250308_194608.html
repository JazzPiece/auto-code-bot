<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Automation Tools Generator</title>
</head>
<body>
<h1>Random Automation Tools Generator</h1>

<script>
    // Function to generate a random number within a specific range
    function getRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Function to generate a random automation tool
    function generateAutomationTool() {
        const tools = [
            "Automated test script generator",
            "Automated data extraction tool",
            "Automated report generation tool",
            "Automated email responder",
            "Automated task scheduler",
            "Automated file backup tool",
            "Automated website monitoring tool"
        ];

        const randomIndex = getRandomNumber(0, tools.length - 1);
        return tools[randomIndex];
    }

    // Function to display the generation result in a stylized way
    function displayAutomationTool(tool) {
        const toolDescription = {
            "Automated test script generator": "Generates test scripts automatically.",
            "Automated data extraction tool": "Extracts data from various sources with automation.",
            "Automated report generation tool": "Generates reports automatically based on pre-defined templates.",
            "Automated email responder": "Sends automated responses to received emails.",
            "Automated task scheduler": "Schedules tasks and executes them automatically.",
            "Automated file backup tool": "Automatically backs up files at specified intervals.",
            "Automated website monitoring tool": "Monitors website uptime and performance automatically."
        };

        document.write(`<p>Random Automation Tool: ${tool}</p>`);
        document.write(`<p>Description: ${toolDescription[tool]}</p>`);
    }

    // Function to display the generation result with a user-provided message
    function displayAutomationToolWithMessage(tool, message) {
        displayAutomationTool(tool);
        document.write(`<p>User Message: ${message}</p>`);
    }

    // Generate a random automation tool
    const randomAutomationTool = generateAutomationTool();

    // Display the generated automation tool with description and user message
    displayAutomationToolWithMessage(randomAutomationTool, "This tool is great for automating tasks!");

</script>

</body>
</html>
