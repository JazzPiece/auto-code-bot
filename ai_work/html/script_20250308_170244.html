<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Automation Tools Generator</title>
</head>
<body>
    <h1>Random Automation Tools Generator</h1>

    <p>Click the button below to generate a random useful automation tool:</p>

    <button onclick="generateTool()">Generate Tool</button>

    <p id="toolOutput"></p>

    <script>
        // Define an array of random automation tools
        const automationTools = [
            "Automated Testing Framework",
            "CI/CD Pipeline",
            "Script to Automate File Backups",
            "Automated Data Migration Tool",
            "Automated Deployment Script"
        ];

        /**
         * Function to generate a random automation tool
         */
        function generateTool() {
            // Get a random index from the automationTools array
            const randomIndex = Math.floor(Math.random() * automationTools.length);
            
            // Get the random automation tool at the random index
            const randomTool = automationTools[randomIndex];
            
            // Display the random automation tool in the toolOutput paragraph
            document.getElementById("toolOutput").innerText = `Random Automation Tool: ${randomTool}`;
        }
    </script>
</body>
</html>
