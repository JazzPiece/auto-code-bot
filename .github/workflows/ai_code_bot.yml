name: Auto Code Bot
on:
  schedule:
    - cron: '0 2 * * *'   # runs at 2 AM UTC daily
jobs:
  update_code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run code generation
        run: |
          pip install openai
          python auto_code_bot.py
      - name: Commit changes
        run: |
          git config user.name "YourBotName"
          git config user.email "bot@example.com"
          git add .
          git commit -m "Daily code update" || echo "No changes to commit"
          git push
